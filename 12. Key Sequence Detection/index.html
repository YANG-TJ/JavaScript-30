<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
 
</head>

<body>
  <h3>Type secretCode:</h3>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
  <script>
    let pressed = []
    const secretCode = 'showit'
    window.addEventListener('keyup', e => {
      pressed.push(e.key)
      keyMatch(e)
      if(pressed.join('').includes(secretCode)){
        console.log('hi');
        cornify_add() //原定義好的 js
      }
    })

    function keyMatch(e) {
      let codeLength = secretCode.length
      //當超出 secretCode 長度(6), pressed踢出第 1個元素(index:-7)
      pressed.splice(-codeLength-1, pressed.length - codeLength)
      console.log(pressed);
    }


  </script>
</body>

</html>
