<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Cardio2</title>
</head>

<body>
    <script>
        const people = [
            { name: 'Wes', year: 1988 },
            { name: 'Kait', year: 1986 },
            { name: 'Irv', year: 1970 },
            { name: 'Lux', year: 2015 }
        ];

        const comments = [
            { text: 'Love this!', id: 523423 },
            { text: 'Super good', id: 823423 },
            { text: 'You are the best', id: 2039842 },
            { text: 'Ramen is my fav food ever', id: 123523 },
            { text: 'Nice Nice Nice!', id: 542328 }
        ];

        // Array.prototype.some() 
        // Array.prototype.every() 
        // is at least one person 19 or older?
        const time = new Date();
        const year = time.getFullYear()
        let ages = people.map(k => year - k.year)
        console.log("is at least one person 19 or older?", ages.some(x => x >= 19));

        // is everyone 19 or older?
        console.log("is everyone 19 or older?", ages.every(x => x >= 19));

        // Array.prototype.find()
        // Find is like filter, but instead returns just the one you are looking for
        // find the comment with the ID of 823423
        const findComments=comments.find(x=>{
            if(x.id===823423){
                return x
            }
        })
        console.log(findComments);

        // Array.prototype.findIndex()
        // Find the comment with this ID
        // delete the comment with the ID of 823423
        const findIndexComments=comments.findIndex(x=>x.id===823423)
        console.log(comments[findIndexComments].text);
        const newComments=comments.splice(findIndexComments,1)
        console.log("newComments",comments);
    </script>
</body>

</html>
