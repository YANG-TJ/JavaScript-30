<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Type Ahead ğŸ‘€</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .h1 {
      color: rgb(49, 49, 49);
      background-color: rgb(255, 217, 0);
    }
  </style>
</head>

<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>

  <script>
    const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

    const searchInput = document.querySelector('.search')
    const suggestions = document.querySelector('.suggestions')

    let cities = []
    fetch(endpoint).then(
      blob => blob.json()
    ).then(data =>
      cities = data
    ).catch(err=>console.log("error",err))

    //ç¯©é¸ç¬¦åˆæ¢ä»¶è€…
    function findMatches(word, cities) {
      return cities.filter(place => {
        const regex = new RegExp(word, 'gi'); //gä»£è¡¨ global; iä»£è¡¨ insensitive,ä¸å—å¤§å°å¯«å½±éŸ¿
        return place.city.match(regex) || place.state.match(regex);
      });
    }

    function displayMatches(e) {
      let checkWord = e.target.value
      console.log("checkWord", checkWord);
      const matchArray = findMatches(checkWord, cities) 

      //å°‡éœ€è¦è³‡æ–™è½‰ç‚º htmlæ ¼å¼
      const html = matchArray.map(place => {
        const regex = new RegExp(checkWord, 'gi')

        //é»äº®ç¬¦åˆå­—, ä»¥<span></span>å‘ˆç¾
        const cityName = place.city.replace(regex, `<span class="h1">${checkWord}</span>`) 
        const stateName = place.state.replace(regex, `<span class="h1">${checkWord}</span>`)
        return `
        <li>
          <span class="name">${cityName}, ${stateName}</span>
          <span class="population">${place.population}</span>
        </li>
        `
      }).join('') //é™£åˆ—è½‰å›å­—ä¸²

      //ulä¸­çš„ htmlå…§å®¹æ”¹ç‚ºç¬¦åˆå…§å®¹
      suggestions.innerHTML = html
    }

    //ç›£è½äº‹ä»¶
    searchInput.addEventListener('change', displayMatches)
    searchInput.addEventListener('keyup', displayMatches)
  </script>
</body>

</html>
